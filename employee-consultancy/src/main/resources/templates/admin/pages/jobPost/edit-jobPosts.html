<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Consultancy</title>
    <!--    Common Css-->
    <div th:replace="~{admin/common :: common(~{::link})}"></div>
</head>
<body>
<input type="checkbox" id="sidebar-toggle">
<!--Sidebar -->
<div th:replace="~{admin/components/sidebar :: sidebar}"></div>


<!--Main Content -->
<div class="main-content">
    <header th:replace="~{admin/components/header :: header}"></header>
    <main>
        <div class="container">
            <div class="card mt-3 col-md-8 offset-md-2  p-2">
                <h1 class="text-center">Edit Job Post</h1>
                <div class="card-body">
                    <form th:action="@{/admin/job-post/edit}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="jobId" th:value="${jobPost.jobPostId}">
                        <div class="form-group mb-3">
                            <label for="name">Job Title</label>
                            <input type="text" class="form-control" id="name" name="title"
                                   th:value="${jobPost.jobTitle}" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="salary">Salary</label>
                            <input type="text" class="form-control" id="salary" name="salary"
                                   th:value="${jobPost.salary}" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" name="location"
                                   th:value="${jobPost.location}" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="employmentStatus">Employment Status</label>
                            <input type="text" class="form-control" id="employmentStatus" name="employmentStatus"
                                   th:value="${jobPost.employmentStatus}" >
                        </div>

                        <div class="form-group mb-3">
                            <label for="description">Job Description</label>
                            <textarea class="form-control" id="description" rows="6" name="jobDescription" >[[${jobPost.jobDescription}]]</textarea>
                        </div>

                        <button type="submit" class="offset-md-4 btn btn-primary py-2 col-md-4">Update Job Post</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>


<!--Common Js-->
<div th:replace="~{admin/common :: common_js(~{::script})}"></div>
</body>
</html>
